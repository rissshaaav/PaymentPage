<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="#" method="POST" id="paymentForm">
            <h2>Payment Form</h2>
            <!-- account section containing full name, nick name & email -->
            <div class="account">
                <legend>Account</legend>
                <!-- full name -->
                <div class="fullnameContainer fieldDesign">
                    <label for="fullname">
                        <i class="material-icons">person</i>
                    </label>
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
                </div>
                <!-- nickname -->
                <!-- quick question: if full name is written with a space between "full" and "name"
                                    then why nickname has no space in beween? -->
                <div class="nicknameContainer fieldDesign">
                    <label for="nickname">
                        <i class="material-icons">person</i>
                    </label>
                    <input type="text" name="nickname" id="nickname" placeholder="Nickname">
                </div>
                <!-- email -->
                <div class="emailContainer fieldDesign">
                    <label for="email">
                        <i class="material-icons">mail</i>
                    </label>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                </div>
            </div>

            <!-- for date of birth -->
            <div class="dob">
                <legend>Date of Birth</legend>
                <div class="dobValue fieldDesign">
                    <input type="date" name="dob" id="dob" required>
                </div>
            </div>

            <!-- for gender -->
            <div class="gender">
                <legend>Gender</legend>
                <div class="genderItemsContainer fieldDesign">
                    <span class="genderItems" id="male">MALE</span>
                    <span class="genderItems" id="female">FEMALE</span>
                </div>
            </div>
            
            <!-- for payment details and payment method -->
            <div class="paymentDetails">
                <legend>Payment Details</legend>

                <!--  payment method options-->

                <!-- credit card option -->
                <div class="creditCard paymentMethods selected">
                  <i class="material-icons">credit_card</i>
                  <span>Credit Card</span>
                </div>
                <!-- paypal option -->
                <div class="paypal paymentMethods">
                  <i class="material-icons">wallet</i>
                  <span>PayPal Wallet</span>
                </div>
                
                <!-- payment input fields -->

                <!-- card number -->
                <div class="cardNumber fieldDesign">
                  <label for="cardNumber">
                    <i class="material-icons">credit_card</i>
                  </label>
                  <input type="password" name="cardNumber" id="cardNumber" placeholder="Card Number">
                </div>
                <!-- card cvc -->
                <div class="cardCVC fieldDesign">
                  <label for="cardCVC">
                    <i class="material-icons">person</i>
                  </label>
                  <input type="password" name="cardCVC" id="cardCVC" placeholder="Card CVC">
                </div>
                <!-- card expiry date -->
                <div class="fieldDesign cardExp">
                  <input type="date" name="cardExp" id="cardExp">
                </div>
                <!-- paypal id (i have never used paypal so no idea how i accept payments) -->
                <div class="paypalId fieldDesign hide">
                  <label for="paypalId">
                    <i class="material-icons">person</i>
                  </label>
                  <input type="text" name="paypalId" id="paypalId" placeholder="PayPal ID">
                </div>
              
            </div>

            <!-- submit button -->
            <button class="submit">Pay Now</button>

        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
